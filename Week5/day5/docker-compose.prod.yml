
services:
  backend:
    build: ./backend
    container_name: day5-backend
    env_file: .env
    restart: always
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: day5-frontend
    restart: always

  mongo:
    image: mongo:6
    container_name: day5-mongo
    restart: always
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:alpine
    container_name: day5-nginx
    restart: always
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend

volumes:
  mongo-data:
