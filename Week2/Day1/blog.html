<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 2 Blog</title>
</head>

<body>

<header>
  <h1>My Blog</h1>
</header>

<nav aria-label="Main navigation">
  <a href="#">Home</a> |
  <a href="#">Blog</a>
</nav>

<main>

  <article>
    <h2>Semantic HTML</h2>
    <p>Semantic HTML improves accessibility and structure.</p>
  </article>

  <section>
    <h3>Subscribe</h3>
    <form>
      <label>Email:
        <input type="email" required>
      </label>
      <button>Submit</button>
    </form>
  </section>

  <figure>
    <img src="blog.jpg" alt="Semantic HTML layout">
    <figcaption>Semantic layout example</figcaption>
  </figure>

  <section>
    <h3>Learnings</h3>
    <ul>
      <li>Used semantic HTML only</li>
      <li>No divs or CSS</li>
    </ul>
  </section>

</main>

<footer>
  <p>&copy; 2025</p>
</footer>

</body>
</html>
